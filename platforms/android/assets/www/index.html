<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <link rel="stylesheet" href="css/ratchet.min.css">
        <link rel="stylesheet" href="css/app.css">
        
    </head>
    <body>
       <!--begin main content-->
    <div class="content content-padded">

      <div id="logo" class="mobad-logo">
          <p class="center-text"><img src="img/mobad.png" ></p>
      </div> 
                 <div id="msg"></div>
      <form id="login-form" class="input-group">
        <input type="text" name="l-user" placeholder="username" required>
        <br/><br/>
        <input type="password" name="l-passwrd" placeholder="password" required>
        <br/><br/>
        <button id="submit-login" class="btn btn-positive btn-block texture" data-ignore="push">Log In</button>
        <p>Don't have an account? Sign Up.</p>
        <a class="btn btn-positive btn-block texture" href="#signupModal">Sign Up</a>
      </form>
      
   </div><!-- /.content -->
   <!-- sign up modal -->
  <div id="signupModal" class="modal">
    <header class="bar bar-nav bar-texture">
        <a class="icon icon-close pull-right" href="#signupModal"></a>
        <h1 class="title">Sign Up</h1>
      </header>
      <div class="content content-padded">
      <form id="signup" class="input-group">
      
      <input type="text" name="f-name" placeholder="first name" required> 
      <br/><br/>
      <input type="text" name="l-name" placeholder="second name" required> 
      <br/><br/>
      <input type="text" name="w-name" placeholder="Ward" required> 
      <br/><br/>
      <input type="text" name="s-username"placeholder="enter email" required>
      <br/><br/>
      <input type="password" name="s-passwrd" placeholder="password" required >
      <br/><br/>
               <div id="signup-success-msg" class="content-padded"></div>
      <button id="submit-signup" class="signup btn btn-positive btn-block texture">Sign Up</button>
      </form>
      </div>
    </div><!-- /.modal -->
        
        <script type="text/javascript" src="js/libraries/ratchet.min.js"></script>
        <script type="text/javascript" src="js/libraries/jquery.min.js"></script>
        <script type="text/javascript" src="js/libraries/validation.js"></script>
        <script type="text/javascript" src="js/libraries/underscore-min.js"></script>
        <script type="text/javascript" src="js/libraries/storageapi.js"></script>
        <script type="text/javascript" src="js/libraries/waitMe.min.js"></script>
        <script type="text/javascript" src="js/index1.js"></script>
    </body>
</html>
